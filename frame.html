    <style rel="stylesheet">:root{--primary:#901;--secondary:#dfdfdf;--background:#fff;--txt:#333;--info:#eefbff;--info-border:#c0def7;--info-txt:#2b5274;--success:#f0ffee;--success-border:#c0f7d8;--success-txt:#2b7434;--success:#fee;--success-border:#f7c0c0;--success-txt:#742b2b;--font-family:Helvetica,arial,sans-serif;--font-size:14px;--font-weight:400;--line-height:1.6;--transition:all .5s ease}[data-theme=light]{--primary:#901;--secondary:#f5f5f5;--background:#fff;--txt:#333;--info:#eefbff;--info-border:#c0def7;--info-txt:#2b5274;--success:#f0ffee;--success-border:#c0f7d8;--success-txt:#2b7434;--danger:#fee;--danger-border:#f7c0c0;--danger-txt:#742b2b}[data-theme=dark]{--primary:#fff;--secondary:#222;--background:#181818;--txt:#8b8b8b;--info:#0c2932;--info-border:#06181e;--info-txt:#61b0c9;--success:#244820;--success-border:#122a10;--success-txt:#7acb71;--danger:#461919;--danger-border:#280c0c;--danger-txt:#c75959}::-webkit-scrollbar{background:var(--secondary);width:10px}::-webkit-scrollbar-thumb{background:var(--primary);cursor:pointer}
        body{font-family:var(--font-family);font-size:var(--font-size);line-height:var(--line-height);padding-top:10px;padding-bottom:10px;background-color:var(--background);color:var(--txt);padding:30px}body>:first-child{margin-top:0 !important}body>:last-child{margin-bottom:0 !important}a{color:var(--primary)}a.anchor{display:block;padding-left:30px;margin-left:-30px;cursor:pointer;position:absolute;top:0;left:0;bottom:0}h1,h2,h3,h4,h5,h6{margin:20px 0 10px;padding:0;font-weight:700;-webkit-font-smoothing:antialiased;cursor:text;position:relative}h1:hover a.anchor,h2:hover a.anchor,h3:hover a.anchor,h4:hover a.anchor,h5:hover a.anchor,h6:hover a.anchor{text-decoration:none}h1 code,h1 tt{font-size:inherit}h2 code,h2 tt{font-size:inherit}h3 code,h3 tt{font-size:inherit}h4 code,h4 tt{font-size:inherit}h5 code,h5 tt{font-size:inherit}h6 code,h6 tt{font-size:inherit}h1{font-size:28px;color:var(--primary)}h2{font-size:24px;border-bottom:1px solid var(--secondary);color:var(--primary)}h3{font-size:18px}
        h4{font-size:16px}h5{font-size:14px}h6{font-size:14px}blockquote,dl,li,ol,p,pre,table,ul{margin:15px 0}hr{border:0 none;color:var(--secondary);height:4px;padding:0}body>h2:first-child{margin-top:0;padding-top:0}body>h1:first-child{margin-top:0;padding-top:0}body>h1:first-child+h2{margin-top:0;padding-top:0}body>h3:first-child,body>h4:first-child,body>h5:first-child,body>h6:first-child{margin-top:0;padding-top:0}a:first-child h1,a:first-child h2,a:first-child h3,a:first-child h4,a:first-child h5,a:first-child h6{margin-top:0;padding-top:0}h1 p,h2 p,h3 p,h4 p,h5 p,h6 p{margin-top:0}li p.first{display:inline-block}li{margin:0}ol,ul{padding-left:30px}ol :first-child,ul :first-child{margin-top:0}dl{padding:0}dl dt{font-size:14px;font-weight:700;font-style:italic;padding:0;margin:15px 0 5px}dl dt:first-child{padding:0}dl dt>:first-child{margin-top:0}dl dt>:last-child{margin-bottom:0}dl dd{margin:0 0 15px;padding:0 15px}dl dd>:first-child{margin-top:0}dl dd>:last-child{margin-bottom:0}blockquote{border-left:4px solid var(--secondary);padding:0 15px;color:var(--primary)}
        blockquote>:first-child{margin-top:0}blockquote>:last-child{margin-bottom:0}table{padding:0;border-collapse:collapse;width:100%;margin:30px auto;background:var(--background)}table tr{border-top:1px solid var(--secondary);background-color:var(--background);margin:0;padding:0}table tr:nth-child(2n){color:var(--primary)}table tr th{font-weight:700;border:1px solid var(--secondary);background:var(--secondary);color:var(--primary);margin:0;padding:6px 13px}table tr td{border:1px solid var(--secondary);margin:0;padding:6px 13px}table tr td :first-child,table tr th :first-child{margin-top:0}table tr td :last-child,table tr th :last-child{margin-bottom:0}img{max-width:100%}code,tt{margin:0 2px;padding:0 5px;white-space:nowrap;border:1px solid var(--secondary);background-color:var(--background);border-radius:3px}pre code{margin:0;padding:0;white-space:pre;border:0;background:0}pre{border:1px solid var(--secondary);background-color:var(--secondary);color:var(--txt);font-size:13px;line-height:19px;overflow:auto;padding:6px 10px;border-radius:3px;margin:34px auto}
        pre code,pre tt{background-color:transparent;border:0}sup{font-size:.83em;vertical-align:super;line-height:0}*{-webkit-print-color-adjust:exact}@media screen and (min-width:914px){body{width:854px;margin:0 auto}}@media print{pre,table{page-break-inside:avoid}pre{word-wrap:break-word}}img{display:block;max-width:100%;margin:20px auto;-webkit-box-shadow:2px 3px 3px var(--background);box-shadow:2px 3px 3px var(--background)}li.task{list-style-type:none}.col-2{-webkit-column-count:2;-moz-column-count:2;column-count:2;-webkit-column-gap:20px;-moz-column-gap:20px;column-gap:20px;-webkit-column-rule:1px solid var(--secondary);-moz-column-rule:1px solid var(--secondary);column-rule:1px solid var(--secondary);margin:20px auto;padding-bottom:10px;border-bottom:1px solid var(--secondary)}.col-3{-webkit-column-count:3;-moz-column-count:3;column-count:3;-webkit-column-gap:10px;-moz-column-gap:10px;column-gap:10px;-webkit-column-rule:1px solid var(--secondary);-moz-column-rule:1px solid var(--secondary);column-rule:1px solid var(--secondary);margin:20px auto;padding-bottom:10px;border-bottom:1px dotted var(--secondary)}
        .divider{-webkit-column-break-inside:avoid;-moz-column-break-inside:avoid;break-inside:avoid;page-break-inside:avoid}.note-info{background:var(--info);padding:5px 10px;border:1px solid var(--info-border);color:var(--info-txt);margin:20px auto}.note-success{background:var(--success);padding:5px 10px;border:1px solid var(--success-border);color:var(--success-txt);margin:20px auto}.note-danger{background:var(--danger);padding:5px 10px;border:1px solid var(--danger-border);color:var(--danger-txt);margin:20px auto}@media print{*{background:0 0 !important;color:#000 !important;-webkit-filter:none !important;filter:none !important;-ms-filter:none !important}body{margin:0;padding:0;font-size:12pt;max-width:100%}a,a:visited{text-decoration:underline}hr{height:1px;border:0;border-bottom:1px solid #000}a[href]:after{content:" (" attr(href) ")"}abbr[title]:after{content:" (" attr(title) ")"}blockquote{border-left:4px solid #ddd;padding:0 15px;page-break-inside:avoid}
        img,tr{page-break-inside:avoid}table{width:100%}img{max-width:100% !important}h2,h3,p{orphans:3;widows:3}h2,h3{page-break-after:avoid}a[href]:after{content:none}}.preloader{height:calc(100vh - 6rem);display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;-webkit-box-align:center;-ms-flex-align:center;align-items:center;background:var(--background);margin:0;padding:0}.loader{width:32px;height:32px;position:relative}.loader svg{-webkit-transform:rotate(360deg);-ms-transform:rotate(360deg);transform:rotate(360deg);-webkit-animation:rota 1s infinite linear;animation:rota 1s infinite linear}@-webkit-keyframes rota{0%{-webkit-transform:rotate(-360deg);transform:rotate(-360deg)}}@keyframes rota{0%{-webkit-transform:rotate(-360deg);transform:rotate(-360deg)}}.example{display:-ms-grid;display:grid;-webkit-transition:all .5s;-o-transition:all .5s;transition:all .5s;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;background:-webkit-gradient(linear,left top,left bottom,from(#fff),to(#000));background:-o-linear-gradient(top,#fff,#000);background:linear-gradient(to bottom,#fff,#000)}</style>
</head>

<body data-theme="light">
    <main>Please use Ctl+enter to render or use render button...</main>
    <script
        rel="javascript">window.matchMedia("(prefers-color-scheme: dark)").matches ? document.body.setAttribute("data-theme", "dark") : document.body.setAttribute("data-theme", "light"); const main = document.querySelector("main"); function decodeUnicode(e) { return decodeURIComponent(atob(e).split("").map((function (e) { return "%" + ("00" + e.charCodeAt(0).toString(16)).slice(-2) })).join("")) } window.addEventListener("message", (function (e) { let t = JSON.parse(e.data); main.innerHTML = '<div class="preloader"><div class="loader"><svg height="100%" viewBox="0 0 32 32" width="100%"><circle cx="16" cy="16" fill="none" r="14" stroke-width="4" style="stroke: var(--primary); opacity: 0.2;"></circle><circle cx="16" cy="16" fill="none" r="14" stroke-width="4" style="stroke: var(--primary); opacity: 0.5; stroke-dasharray: 80; stroke-dashoffset: 60;"></circle></svg></div></div>'; let i = setTimeout((() => { main.innerHTML = decodeUnicode(t.body), clearTimeout(i) }), 500) }));</script>
</body>
